<!DOCTYPE html>
<html lang="zh-Hant">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
      color: #333;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
    }

    .logo-container {
      margin-bottom: 20px;
    }

    .logo-container img {
      max-width: 90px;
      height: auto;
    }

    h1 {
      color: #1c1e21;
      font-size: 28px;
      margin-top: 0;
      margin-bottom: 15px;
    }

    p {
      color: #606770;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-sizing: border-box;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }

    .social-links {
      margin-top: 35px;
      border-top: 1px solid #e9ecef;
      padding-top: 25px;
    }

    .social-links a {
      display: inline-block;
      transition: transform 0.2s;
    }
    
    .social-links a:hover {
      transform: scale(1.1);
    }

    .social-links svg {
      width: 32px;
      height: 32px;
      fill: #3b5998; /* Facebook Blue */
    }
    
    .footer {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 12px;
      color: #8a8d91;
    }

  </style>

    國立陽明交通大學學生會
